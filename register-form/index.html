<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<main
			class="d-flex flex-column justify-content-center align-items-center vh-100 vw-100"
		>
			<form>
				<h1>Register Validation</h1>
				<div class="mb-3">
					<label for="email" class="form-label">Email address</label>
					<input class="form-control" id="email" aria-describedby="emailHelp" />
				</div>
				<div id="despegable" class="mb-3">
					<label for="password" class="form-label">Provincia</label>
					<select
						id="provincia"
						class="form-select"
						aria-label="Default select example"
					>
						<option selected value="">Seleccione</option>
						<option value="1">Barcelona</option>
						<option value="2">Madrid</option>
						<option value="3">Valencia</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" />
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Repeat password</label>
					<input type="password" class="form-control" id="repeatpwd" />
				</div>

				<button type="submit" id="btn-submit" class="btn btn-primary">
					Submit
				</button>
			</form>
			<div
				class="alert alert-danger mt-3"
				style="display: none"
				id="errorMsj"
				role="alert"
			></div>
		</main>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
		<script src="validate.js"></script>
	</body>
</html>
